<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone test-app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
	<h2>Backbone firts test app</h2>
    <form id="blog-form"></form>
    <table class="table">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Url</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" class="form-control author-input" form="blog-form"></td>
            <td><input type="text" class="form-control title-input" form="blog-form"></td>
            <td><input type="text" class="form-control url-input" form="blog-form"></td>
            <td><button type="submit" class="btn btn-primary add-blog" form="blog-form">Add</button></td>
        </tr>
        </thead>
        <tbody class="blogs-list">

        </tbody>
    </table>

    <script type="text/template" class="blog-list-template">
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td>
            <button class="btn btn-warning edit-blog">Edit</button>
            <button class="btn btn-danger delete-blog">Delete</button>
            <button class="btn btn-success update-blog hidden">Update</button>
            <button class="btn btn-danger cancel-blog hidden">Cancel</button>
        </td>
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="bundle.js" type="module"></script>
</body>
</html>
